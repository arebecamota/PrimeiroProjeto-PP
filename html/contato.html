        <section id="container-contato">
            <h2 class="titulo-contato">Quer entrar em contato conosco?</h2>
            <div class="contatos-box">
                <div id="send-message">
                    <p class="enviar-menssagem">Envie sua mensagem</p>
                    <form action="#">
                        <input id="mensagem" type="text" name="nome" placeholder="Nome"/>
                        <input id="mensagem" type="email" name="email" placeholder="E-mail"/>
                        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua menssagem aqui"></textarea>
                    </form>
                    <button class="btn-enviar-msg">Enviar</button>
                </div>
        
                <div id="contatos-content">
                    <div class="contato">
                        <i class="icons fa-solid fa-envelope"></i>
                        <p>contato@youngroyals.com</p>
                    </div>
        
                    <div class="contato">
                        <i class="icons fa-brands fa-instagram"></i>
                        <p>@youngroyals</p>
                    </div>
        
                    <div class="contato">
                        <i class="icons fa-brands fa-facebook"></i>
                        <p>@youngroyals</p>
                    </div>
        
                    <div class="contato">
                        <i class="icons fa-solid fa-phone"></i>
                        <p>+335 254 81 926</p>
                    </div>
                </div>
            </div>
        </section>

        <footer id="rodape-contato">
            <div id="footer-content">
                <div class="row-footer"></div>
                <img class="logo-footer" src="../img/Young_Royals.png">
                <div class="row-footer"></div>
            </div>
            <span>© 2023 - Desenvolvido por: Rebeca Mota</span>
